{% extends 'base.html' %}

{% block title %}
Your Albums
{% endblock %}

{% block content %}

<h1>Cene</h1>
<h2>Your Albums</h2>

{% for key in image_preds %}
<div>
    <div>
        <h3>{{ key }}</h3>
    </div>
    {% for image in image_preds[key] %}
        <img src="{{ image }}" />
    {% endfor %}
</div>
{% endfor %}

{% endblock %}
